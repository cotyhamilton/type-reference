<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pokemon Types</title>
        <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="css/stylesheet.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
        <table>
            <tr>
                <td><div class="bug type">BUG</div></td>
                <td><div class="dark type">DARK</div></td>
                <td><div class="dragon type">DRAGON</div></td>
                <td><div class="electr type">ELECTR</div></td>
                <td><div class="fairy type">FAIRY</div></td>
                <td><div class="fight type">FIGHT</div></td>
            </tr>
            <tr>
                <td><div class="fire type">FIRE</div></td>
                <td><div class="flying type">FLYING</div></td>
                <td><div class="ghost type">GHOST</div></td>
                <td><div class="grass type">GRASS</div></td>
                <td><div class="ground type">GROUND</div></td>
                <td><div class="ice type">ICE</div></td>
            </tr>
            <tr>
                <td><div class="normal type">NORMAL</div></td>
                <td><div class="poison type">POISON</div></td>
                <td><div class="psychc type">PSYCHC</div></td>
                <td><div class="rock type">ROCK</div></td>
                <td><div class="steel type">STEEL</div></td>
                <td><div class="water type">WATER</div></td>
            </tr>
        </table>
        <div class="clear">
            <p>clear</p>
        </div>
        <div class="board">
            <div class="type1 active"></div>
            <div class="type2 active"></div>
        </div>
        <div class="bottom">
            <div class="heading"><h2>2X DAMAGE TO</h2><div class="super"></div></div>
            <div class="heading"><h2>2X DAMAGE FROM</h2><div class="weak"></div></div>
            <div class="heading"><h2>1/2 DAMAGE TO</h2><div class="halfTo"></div></div>
            <div class="heading"><h2>1/2 DAMAGE FROM</h2><div class="halfFrom"></div></div>
        </div>
    </body>
</html>
